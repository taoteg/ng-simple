<div class="container">
  <div class="row">
    <div class="col col-sm-4 col-sm-offset-4">
      <h1 style="text-align: center;">Sign Up</h1>
      <div class="well">
        <form ng-submit="vm.submit(params)">
          <div class="form-group">
            <label for="email">Email address</label>
            <input id="email" type="email" ng-model="params.email"
              class="form-control" placeholder="Email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" ng-model="params.password"
              class="form-control" placeholder="Password" />
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" ng-model="params.name" class="form-control"
              placeholder="Name" />
          </div>
          <button type="submit" class="btn btn-default">
            <span class="glyphicon glyphicon-lock"></span>
            Sign Up
          </button>
          <a ui-sref="login" class="btn btn-default pull-right">
            Login
          </a>
        </form>
      </div>
    </div>
  </div>
</div>
